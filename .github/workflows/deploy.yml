name: Deploy to web host (FTPS)

on:
  push:
    branches: [ "main" ]
    paths:
      - "_staging/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Connection sanity check (FTPS LIST)
        shell: bash
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_REMOTE: ${{ secrets.FTP_REMOTE }}
        run: |
          curl --fail --silent --show-error --ftp-ssl --ssl-reqd \
               --user "$FTP_USER:$FTP_PASS" \
               "ftp://$FTP_HOST/$FTP_REMOTE" -l | head -n 5

      - name: Deploy _staging -> public_html via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: _staging/
          server-dir: ${{ secrets.FTP_REMOTE }}   # must end with trailing slash
          log-level: verbose
