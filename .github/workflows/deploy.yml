name: Deploy to web host (FTPS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Preflight FTPS with curl
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASS: ${{ secrets.FTP_PASS }}
        FTP_REMOTE: ${{ secrets.FTP_REMOTE }}
      run: |
        set -euo pipefail
        curl --fail --silent --show-error --ftp-ssl --ssl-reqd \
          -u "$FTP_USER:$FTP_PASS" "ftp://$FTP_HOST/$FTP_REMOTE" >/dev/null

    - name: Install lftp
      run: sudo apt-get update && sudo apt-get -y install lftp

    - name: Deploy _staging -> public_html via FTPS
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASS: ${{ secrets.FTP_PASS }}
        FTP_REMOTE: ${{ secrets.FTP_REMOTE }}
      run: |
        set -euo pipefail
        lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" -e "
        set ftp:ssl-force true; set ssl:verify-certificate no; set ftp:passive-mode true;
        cd $FTP_REMOTE;
        mirror --reverse --verbose --only-newer _staging ./;
        bye"
