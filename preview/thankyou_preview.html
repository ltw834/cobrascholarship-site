<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you • Cobra Youth Scholarship</title>
  <meta name="description" content="Application received for Cobra Youth Scholarship." />
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    :root{
      --bg:#f6f8fb; --panel:#ffffff; --text:#0b0f16; --muted:#5b6676;
      --brand:#16a34a; --brand-600:#15803d; --radius:18px; --maxw:960px; --shadow:0 12px 28px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:var(--maxw);margin:0 auto;padding:36px 20px}

    /* Header */
    .header{background:transparent;padding:10px 0}
    .header-inner{display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;align-items:center;gap:12px;font-weight:700;color:inherit;text-decoration:none}
    .logo img{height:44px;width:auto}

    /* Card */
    .card{background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);padding:36px;text-align:center}
    .badge{width:84px;height:84px;margin:0 auto 18px;background:linear-gradient(135deg,var(--brand),var(--brand-600));border-radius:999px;display:grid;place-items:center;color:#fff}
    .badge svg{width:44px;height:44px;display:block}
    h1{font-size:28px;margin:8px 0 12px}
    p.lead{color:var(--muted);margin:0 0 22px}
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .button{background:var(--brand);color:#fff;padding:12px 22px;border-radius:12px;text-decoration:none;font-weight:700}
    .button.secondary{background:transparent;color:var(--brand);border:2px solid var(--brand);padding:10px 18px}
    .button:hover{filter:brightness(.95)}

    footer{margin-top:26px;text-align:center;color:var(--muted);font-size:.95rem}
    @media (min-width:720px){ .container{padding:56px 20px} .card{padding:44px} }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-inner">
        <a href="/" class="logo">
          <img src="/logo.png" alt="Cobra Youth Scholarship">
          Cobra Scholarship
        </a>
      </div>
    </header>

    <main class="card" role="main" aria-labelledby="thankyou-title">
      <div class="badge" aria-hidden="true">
        <!-- check icon -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 id="thankyou-title">Thank you — we received your application</h1>
      <p class="lead">Your application has been submitted successfully. We'll review it and contact you if there are any updates.</p>

      <div class="actions">
        <a class="button" href="/">Back to Home</a>
        <a class="button secondary" href="/apply.php">Submit another application</a>
      </div>
    </main>

    <footer>
      &copy; 2025 Cobra Youth Scholarship — <a href="/privacy.html">Privacy</a>
    </footer>
  </div>
</body>
</html>
