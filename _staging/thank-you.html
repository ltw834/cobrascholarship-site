<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you • Cobra Youth Scholarship</title>
  <meta name="description" content="Application received for Cobra Youth Scholarship." />
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    :root{
      --bg:#f6f8fb;          /* page background */
      --panel:#ffffff;       /* cards */
      --text:#0b0f16;        /* near-black */
      --muted:#5b6676;       /* slate */
      --brand:#16a34a;       /* green */
      --brand-600:#15803d;   /* darker hover */
      --ring:rgba(22,163,74,.18);
      --soft:#eef6f1;        /* soft green tint */
      --radius:22px;
      --maxw:1120px;
      --shadow:0 12px 28px rgba(16,24,40,.08);
      --inset:inset 0 0 0 1px #e7ecf2;
    }

    *{box-sizing:border-box}
    body{
      margin:0;background:
        radial-gradient(900px 500px at 10% -10%, #e8f4ec 0%, rgba(232,244,236,0) 60%),
        radial-gradient(900px 600px at 110% 20%, #f2f7ff 0%, rgba(242,247,255,0) 55%),
        var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }
    
    /* Layout shell */
    .container{max-width:var(--maxw);margin:0 auto;padding:28px 20px}
    
    /* Header */
    .header{
      background:rgba(255,255,255,.75);
      backdrop-filter:saturate(130%) blur(10px);
      border-bottom:1px solid #e9eef4;
    }
    .header-inner{max-width:var(--maxw);margin:0 auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;align-items:center;font-weight:700;font-size:1.25rem;gap:12px;text-decoration:none;color:inherit}
    .logo img{height:38px;width:auto}

    /* Content */
    .content{
      max-width:720px;
      margin:48px auto;
      padding:32px;
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
    }
    h1{font-size:32px;line-height:1.2;margin:0 0 16px}
    p{margin:0 0 24px;color:var(--muted)}
    .button{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      padding:12px 24px;
      border-radius:12px;
      font-weight:600;
      transition:background-color 0.15s;
    }
    .button:hover{background:var(--brand-600)}
  </style>
</head>
<body>
  <!-- Header with logo -->
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <img src="/logo.png" alt="Cobra Youth Scholarship Foundation" height="38">
        Cobra Scholarship
      </a>
    </div>
  </header>

  <!-- Thank you message -->
  <div class="content">
    <h1>Thank you!</h1>
    <p>Your application has been received. We'll review it carefully and get back to you soon.</p>
    <a href="/" class="button">Back to Home</a>
  </div>
</body>
